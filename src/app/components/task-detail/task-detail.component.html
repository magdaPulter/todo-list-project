<div class="mt-4 px-3" style="max-width: 32rem;">
    <h3 class="text-success">Content</h3>
    @if(taskDetail$ | async; as task) {
    <div class="d-flex justify-content-between">
        <p class="fs-5">{{task.content}}</p>
        <button class="btn border-0 ms-4" [routerLink]="'/edit-task/'+ task.id">
            <i class="bi bi-pencil"></i>
        </button>
    </div>
    <h5 class="text-success">Description</h5>
    <p>{{task.description}}</p>
    @for(project of projects$ | async; track project){
    @if(task.project_id === project.id) {
    <h5 class="text-success">Project Name</h5>
    <p>{{project.name}}</p>
    }
    }
    <h5 class="text-success">Date</h5>
    <p>{{task.due?.date}}</p>
    }
</div>
<app-go-back-btn></app-go-back-btn>
