<div class="mt-1 p-5">
    @if(taskDetail$ | async; as task) {
    <div class="d-flex justify-content-between">
        <h3>{{task.content}}</h3>
        <button class="btn border-0 ms-4" [routerLink]="'/edit-task/'+ task.id">
            <i class="bi bi-pencil"></i>
        </button>
    </div>

    @for(project of projects$ | async; track project){
    @if(task.project_id === project.id) {
    <p>{{project.name}}</p>
    }
    }
    <p>{{task.due?.date}}</p>
    }
</div>
<button class="btn border-0 ms-2" routerLink="/">
    <app-go-back-btn></app-go-back-btn>
</button>
