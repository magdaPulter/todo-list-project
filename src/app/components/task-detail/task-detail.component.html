<form class="p-5" #form="ngForm" (ngSubmit)="onTaskUpdated()">
    <div class="mb-3">
        <label for="task.content" class="form-label">Task</label>
        <input type="task" class="form-control" id="task.content" name="taskContent" required
            [(ngModel)]="task.content">
    </div>
    <select class=" form-select text-success" aria-label="Default select example" name="projectId" required
        [(ngModel)]="task.project_id" #projectId="ngModel">
        <option selected>Select Project</option>
        @for(project of projects$ | async; track project.id){
        <option value="{{project.id}}">
            {{project.name}}
        </option>
        }
    </select>
    <div class="my-3">
        <input type="date" class="form-control text-success" id="taskDueDate" name="taskDueDate" required
            [min]="minDate" [(ngModel)]="task.due_date" #taskDueDate="ngModel">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
</form>
<app-go-back-btn></app-go-back-btn>
