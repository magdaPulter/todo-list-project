<form #form="ngForm" (ngSubmit)="onTaskUpdated(form)">
    <div class="mt-4 px-3">
        <div class="mb-3">
            <label for="task" class="form-label text-success">Update task</label>
            <input type="task" class="form-control text-success" id="task.content" name="taskContent" required
                [(ngModel)]="task.content">
        </div>
        <select class="form-select text-success" aria-label="Default select example" name="priority" required
            [(ngModel)]="task.priority">
            <option selected>1</option>
            @for(priority of priority.slice(1,priority.length); track priority){
            <option value="{{priority}}">
                {{priority}}
            </option>
            }
        </select>
        <div class="form-floating my-3">
            <textarea class="form-control text-success" placeholder="Leave a comment here" id="floatingTextarea"
                [(ngModel)]="task.description" name="taskDescription"></textarea>
            <label class="text-success" for="floatingTextarea">Comments</label>
        </div>
        <div class="my-3">
            <input type="date" class="form-control text-success" id="taskDueDate" name="taskDueDate" [min]="minDate"
                [(ngModel)]="task.due_date" #taskDueDate="ngModel">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save</button>
    </div>
</form>
<button class="btn border-0 m-3" [routerLink]="'/task-detail/'+ task.id">
    <i class="bi bi-arrow-left text-success"></i>
    <span class="text-success ms-2">Go to detail</span>
</button>
